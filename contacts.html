    <style>
        .contact-section {
            padding: 60px 0;
            text-align: center;
            background-color: #ffffff;
        }

        .map-container {
            height: 400px;
            margin-bottom: 30px;
        }

        .social-media {
            margin-top: 30px;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .social-media li {
            margin: 0 10px;
        }

        .social-media a {
            color: #ffffff;
            background-color: #555555;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-media a:hover {
            background-color: #333333;
        }

        .social-media i {
            font-size: 20px;
        }

        @media (max-width: 576px) {
            .contact-section {
                padding: 40px 0;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
